<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cek PIN Aktif - Rasi Animator</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white w-full max-w-lg p-8 rounded-2xl shadow-sm border border-gray-200">

    <h1 class="text-2xl font-semibold text-gray-800 text-center">
      PIN Aktif Hari Ini
    </h1>
    <p class="text-center text-gray-500 text-sm mt-1 mb-6">
      Menampilkan PIN yang berlaku pada tanggal sekarang
    </p>

    <div id="pinContainer" class="space-y-4"></div>

    <p id="noPin" class="text-center text-gray-500 text-sm mt-4 hidden">
      Tidak ada PIN yang aktif hari ini.
    </p>

  </div>

  <script type="module">
    import { PIN_LIST } from "./pin-data.js";

    const pinContainer = document.getElementById("pinContainer");
    const noPin = document.getElementById("noPin");

    const today = new Date().setHours(0,0,0,0);

    function isActive(pin) {
      const start = new Date(pin.active_at).setHours(0,0,0,0);
      const end = new Date(pin.expires_at).setHours(0,0,0,0);
      return today >= start && today <= end;
    }

    const activePins = PIN_LIST.filter(isActive);

    if (activePins.length === 0) {
      noPin.classList.remove("hidden");
    } else {
      activePins.forEach(pin => {
        const card = document.createElement("div");
        card.className =
          "p-4 border rounded-xl bg-gray-50 hover:bg-gray-100 transition";

        card.innerHTML = `
          <div class="flex justify-between items-center">
            <div>
              <p class="text-gray-600 text-sm">PIN</p>
              <p class="text-xl font-semibold text-gray-900">${pin.code}</p>
            </div>

            <button
              class="copyBtn bg-blue-600 hover:bg-blue-700 text-white px-4 py-1.5 rounded-lg text-sm"
              data-pin="${pin.code}" data-expires_at="${pin.expires_at}">
              Copy
            </button>
          </div>

          <div class="mt-3 text-gray-500 text-xs">
            <p>Aktif dari: <b>${pin.active_at}</b></p>
            <p>Kedaluwarsa: <b>${pin.expires_at}</b></p>
          </div>
        `;

        pinContainer.appendChild(card);
      });
    }

    // Copy Handling
    document.addEventListener("click", (e) => {
      if (e.target.classList.contains("copyBtn")) {
        const pin = e.target.dataset.pin;
        const expires_at = e.target.dataset.expires_at;
        navigator.clipboard.writeText("Pin anda: " + pin + "\nBerlaku sampai " + expires_at);

        e.target.textContent = "Copied!";
        e.target.classList.add("bg-green-600");
        setTimeout(() => {
          e.target.textContent = "Copy";
          e.target.classList.remove("bg-green-600");
        }, 1200);
      }
    });
  </script>

</body>
</html>
